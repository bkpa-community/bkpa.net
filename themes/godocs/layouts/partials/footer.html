<footer class="bg-dark position-relative">
  <div class="container">
    <div class="row align-items-center border-bottom py-5">
      <div class="col-lg-4">
        <ul class="list-inline footer-menu text-center text-lg-left">
          {{ range .Site.Menus.footer }}
          <li class="list-inline-item">
            <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-4 text-center mb-4 mb-lg-0">
        <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
          {{ if .Site.Params.logo }}
          <img
            loading="lazy"
            width="{{site.Params.logo_width}}"
            class="img-fluid"
            src="{{ .Site.Params.logo_white | absURL }}"
            alt="{{ .Site.Title }}"
          />
          {{ else }} {{ .Site.Title }} {{ end }}</a
        >
      </div>
      <div class="col-lg-4">
        <ul class="list-inline social-icons text-lg-right text-center">
          {{ range .Site.Params.social }}
          <li class="list-inline-item">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="{{ .link | safeURL }}"
              ><i class="{{ .icon }}"></i
            ></a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
    <div class="py-4 text-center">
      <small class="text-light"
        >{{ .Site.Params.copyright | markdownify }}</small
      >
    </div>
  </div>
  <script
    type="text/javascript"
    src="https://www.freevisitorcounters.com/en/home/counter/923392/t/0"
  ></script>
</footer>
